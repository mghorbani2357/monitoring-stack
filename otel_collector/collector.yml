receivers:
  otlp:
    protocols:
      grpc:
        endpoint: "0.0.0.0:4317"
      http:
        endpoint: "0.0.0.0:4318"

processors:
  batch:

exporters:
  debug:
    verbosity: detailed

  prometheus:
    endpoint: "0.0.0.0:9464"

  otlp/tempo:
    endpoint: "http://tempo:4317"
    tls:
      insecure: true

  otelcol/loki:
    endpoint: "http://loki:3100/loki/api/v1/push"
    labels:
      resource: "service.name"
      attributes: "level"
    format: json

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/tempo, debug, otelcol/loki]

    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus, otlp/tempo, debug]

    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otelcol/loki, debug]